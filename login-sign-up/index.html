<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="keywords" content="app, landing, corporate, Creative, Html Template, Template">
    <meta name="author" content="web-themes">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- title -->
    <title>Login Sign Up Form</title>

    <!-- favicon -->
    <!-- <link href="img/favicon.png" type="image/png" rel="icon"> -->

    <!-- all css here -->
    <link href="css/fontawesome.min.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  

    <div class="wrapper">
        <form>
            <div class="form_container">
                <div class="form_box login">
                    <h2>Login</h2>
                    <div class="input_box">
                        <input type="text" placeholder="Username" required>
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="input_box">
                        <input type="password" placeholder="Password" required>
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="forgot_link">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit">Login</button>
                    <p>Or Login with Social Platforms</p>
                    <div class="social_icons">
                        <a href="#"><i class="fab fa-google"></i></a>
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-github"></i></a>
                        <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
                <div class="form_box register">
                    <h2>Registration</h2>
                    <div class="input_box">
                        <input type="text" placeholder="Username" required>
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="input_box">
                        <input type="email" placeholder="Email" required>
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="input_box">
                        <input type="email" placeholder="Password" required>
                        <i class="fas fa-lock"></i>
                    </div>
                    <button type="submit">Register</button>
                    <p>Or Register with Social Platforms</p>
                    <div class="social_icons">
                        <a href="#"><i class="fab fa-google"></i></a>
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-github"></i></a>
                        <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </div>
                <div class="toggle_box">
                    <div class="toggle_panel toggle_left">
                        <h2>Hello, Welcome!</h2>
                        <p>Don't have an account?</p>
                        <button class="register_btn">Register</button>
                    </div>
                    <div class="toggle_panel toggle_right">
                        <h2>Welcome Back!</h2>
                        <p>Already have an account?</p>
                        <button class="login_btn">Login</button>
                    </div>
                </div>
            </div>
        </form>
        
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        
        const container = document.querySelector(".form_container");
        const registerBtn = document.querySelector(".register_btn");
        const loginBtn = document.querySelector(".login_btn");


        registerBtn.addEventListener('click', () => {
            container.classList.add('active');
        })

        loginBtn.addEventListener('click', () => {
            container.classList.remove('active');
        })

    </script>
</body>
</html>
